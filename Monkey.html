			function getRand(min,max){
				return Math.floor(Math.random()*(max-min)+min)
			}
			  function GetIm_1(min,max,len){
   	          	var arr=[];
   	          	if(len>max-min){
   	          		len=max-min
   	          	}
   	          	while(arr.length<len){
   	          		var  one=true;
   	          		var rd=Math.floor(Math.random()*(max-min)+min);
   	          		for(var i=0;i<arr.length;i++){
   	          			
   	          			if(rd==arr[i]){
   	          				one=false;
   	          				break;
   	          			}
   	          		
   	          		}
   	          		
   	          		if(one){
   	          			arr.push(rd);
   	          		}
   	         
   	          	}
   	          	return arr;
   	          
   	          }
